<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản Lý Tài Khoản Cá Nhân</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .profile-info, .change-password {
      margin-bottom: 30px;
    }

    h3 {
      margin-bottom: 15px;
      color: #555;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #74ebd5;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #5cb85c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4cae4c;
    }

    .logout-button {
      background-color: #d9534f;
    }

    .logout-button:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Quản Lý Tài Khoản Cá Nhân</h2>
  <div class="profile-info">
    <h3>Thông Tin Cá Nhân</h3>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="fullname">Họ và tên:</label>
        <input type="text" id="fullname" name="fullname" value="Nguyễn Văn A" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="nguyenvana@example.com" required>
      </div>
      <button type="submit">Cập Nhật Thông Tin</button>
    </form>
  </div>
  <div class="change-password">
    <h3>Thay Đổi Mật Khẩu</h3>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="current-password">Mật khẩu hiện tại:</label>
        <input type="password" id="current-password" name="current-password" required>
      </div>
      <div class="form-group">
        <label for="new-password">Mật khẩu mới:</label>
        <input type="password" id="new-password" name="new-password" required>
      </div>
      <div class="form-group">
        <label for="confirm-new-password">Xác nhận mật khẩu mới:</label>
        <input type="password" id="confirm-new-password" name="confirm-new-password" required>
      </div>
      <button type="submit">Thay Đổi Mật Khẩu</button>
    </form>
  </div>
  <button class="logout-button">Đăng Xuất</button>

</div>
</body>
</html>
