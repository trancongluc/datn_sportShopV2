spring.application.name=sportShopV2
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=SportShopV2;encrypt=true;trustServerCertificate=true;useUnicode=true;characterEncoding=UTF-8;

spring.datasource.username=sa
spring.datasource.password=nht
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.web.resources.static-locations=classpath:/static/,classpath:/images/
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8



