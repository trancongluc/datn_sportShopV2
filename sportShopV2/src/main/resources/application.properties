spring.application.name=sportShopV2


spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=DataBase_SportShopV2;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# C?u hình multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ???ng d?n th? m?c t?i lên
file.upload-dir=/uploads

spring.web.resources.static-locations=classpath:/static/,file:C:/HOCTAP/DATN/sportShopV2/sportShopV2/src/main/resources/static/uploads/



