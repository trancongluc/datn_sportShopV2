spring.application.name=sportShopV2
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=Sport_Shop;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa01
spring.datasource.password=sa1234
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
