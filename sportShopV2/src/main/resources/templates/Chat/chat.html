<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Menu}">
<head>
    <meta charset="UTF-8">
    <title>Chat Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .chat-box {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: 400px;
            overflow-y: auto;
            display: none; /* Hide all chatboxes initially */
        }

        .chat-box.active {
            display: block; /* Only show the selected chatbox */
        }

        .message.client {
            background-color: #007bff;
            color: white;
            text-align: left;
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 5px;
            max-width: 75%;
            margin-right: auto;
        }

        .message.shop {
            background-color: grey;
            color: white;
            text-align: right;
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 5px;
            max-width: 75%;
            margin-left: auto;
        }

        .timestamp {
            font-size: 0.75rem;
            color: white;
            margin-top: 2px;
        }

        .notification-dot {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            display: none;
        }
    </style>
</head>
<body>
<main layout:fragment="main1">
    <h1 class="text-start mb-4">Chat Hỗ Trợ Khách Hàng</h1>
    <hr>
    <br>
    <div class="row">
        <!-- Left chatbox list -->
        <div class="col-md-4">
            <div class="list-group">
                <a href="javascript:void(0);" class="list-group-item list-group-item-action position-relative"
                   th:each="chatBox : ${chatBoxes}"
                   th:data-id="${chatBox.id}"
                   onclick="showChat(this)">
                    <div class="d-flex align-items-center">
                        <div class="avatar rounded-circle text-center d-flex align-items-center justify-content-center flex-shrink-0"
                             style="width: 50px; height: 50px; background-color: #007bff; color: white;" id="notidot">
                            <span th:text="${chatBox.name.substring(0, 1).toUpperCase()}"></span>
                        </div>
                        <div class="ms-3 flex-grow-1">
                            <strong th:text="${chatBox.name}" style="color: black">ChatBox Name</strong>
                            <br>
                            <small class="text-muted">Nhấn để mở chat</small>
                        </div>
                        <!-- Chấm thông báo -->
                        <div th:id="'notification-dot-' + ${chatBox.id}"
                             style="position: absolute;
                    top: 50%;
                    right: 15px;
                    width: 12px;
                    height: 12px;
                    background-color: red;
                    border-radius: 50%;
                    transform: translateY(-50%);
                    display: none">
                        </div>
                        <span th:text="'Debug ID: ' + ${chatBox.id}" hidden></span>
                    </div>
                </a>
            </div>
        </div>

        <!-- Right message area -->
        <div class="col-md-8">
            <div id="chat-title" class="mb-3">
                <h5>Chọn một ChatBox để hiển thị nội dung</h5>
            </div>
            <div id="chat-container">
                <div th:each="chatBox : ${chatBoxes}"
                     th:id="'chat-box-' + ${chatBox.id}"
                     class="chat-box">
                    <div th:each="message : ${messagesByChatBox.get(chatBox.id)}">
                        <div th:classappend="${message.role == 'shop' ? 'shop' : 'client'}"
                             class="message p-2 mb-2">
                            <span th:text="${message.content}">Tin nhắn</span>
                            <div class="timestamp" th:text="${message.timestamp}"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="messageForm" class="mt-3 d-flex">
                <input type="hidden" id="chatBoxId" th:value="${chatBox != null ? chatBox.id : ''}">
                <input type="hidden" id="accountId" th:value="${accountId}">
                <input type="text" id="content" placeholder="Nhập tin nhắn..." required class="form-control me-2">
                <button id="sendButton" class="btn btn-success">Gửi</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.2/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script>
        let stompClient = null;
        // const displayedMessages = new Map(); // Khởi tạo biến toàn cục để lưu tin nhắn đã hiển thị

        function showChat(element) {
            const chatBoxId = element.getAttribute('data-id');
            const allChatBoxes = document.querySelectorAll('.chat-box');
            const chatTitle = document.getElementById('chat-title');

            allChatBoxes.forEach(box => {
                box.classList.remove('active');
            });

            const selectedChatBox = document.getElementById(`chat-box-${chatBoxId}`);
            if (selectedChatBox) {
                selectedChatBox.classList.add('active');
                chatTitle.innerHTML = `<h5>ChatBox: ${element.textContent.trim()}</h5>`;
            }

            // Ẩn chấm thông báo
            const notificationDot = document.getElementById(`notification-dot-${chatBoxId}`);
            if (notificationDot) {
                notificationDot.style.display = 'none';
            }

            // Cập nhật giá trị chatBoxId
            const chatBoxIdInput = document.getElementById('chatBoxId');
            if (chatBoxIdInput) {
                chatBoxIdInput.value = chatBoxId;
            }
        }

        let displayedMessages = new Map(); // Khởi tạo map để lưu các tin nhắn đã hiển thị theo chatBoxId

        function appendMessage(chatBoxId, role, content, timestamp) {
            console.log("Appending message to chatBox:", chatBoxId, role, content, timestamp);

            // Kiểm tra xem tin nhắn đã được hiển thị trước đó chưa (theo nội dung)
            const key = `${chatBoxId}-${content}`; // Sử dụng chatBoxId và nội dung để tạo một khóa duy nhất cho mỗi tin nhắn
            if (displayedMessages.has(key)) {
                console.log("Duplicate message, not adding.");
                return; // Nếu tin nhắn đã có, không thêm
            }

            // Lưu tin nhắn vào Map để theo dõi tin nhắn đã hiển thị
            displayedMessages.set(key, true);

            // Xác định khung chat dựa trên chatBoxId
            const chatBox = document.getElementById(`chat-box-${chatBoxId}`);
            if (!chatBox) {
                console.error(`ChatBox not found for ID: ${chatBoxId}`);
                return;
            }

            // Tạo phần tử tin nhắn
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', role === 'shop' ? 'shop' : 'client', 'p-2', 'mb-2');
            messageDiv.innerHTML = `
        <span>${content}</span>
        <div class="timestamp">${formatTimestamp(timestamp)}</div>
    `;

            // Thêm tin nhắn vào khung chat
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Cuộn xuống dưới cùng để xem tin nhắn mới

            // Hiển thị chấm thông báo nếu tin nhắn đến từ client và chatBox không hoạt động
            const notificationDot = document.getElementById(`notification-dot-${chatBoxId}`);
            if (role === 'client' && !chatBox.classList.contains('active')) {
                notificationDot.style.display = 'block';
            }
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toISOString().slice(0, 16).replace('T', ' ');
        }


        // Kết nối WebSocket
        function connect() {
            const socket = new SockJS('http://localhost:8080/chat');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function () {
                console.log("Connected to WebSocket");

                // Đăng ký lắng nghe tin nhắn
                stompClient.subscribe('/topic/messages', function (message) {
                    const data = JSON.parse(message.body);
                    appendMessage(data.chatBox.id, data.role, data.content, data.timestamp);
                });
            });
        }

        // Gửi tin nhắn
        document.getElementById('sendButton').addEventListener('click', function (event) {
            event.preventDefault();

            const chatBoxId = document.getElementById('chatBoxId').value;
            const accountId = document.getElementById('accountId').value;
            const content = document.getElementById('content').value;

            if (!content.trim()) return; // Không gửi tin nhắn trống

            const message = {
                chatBox: {id: chatBoxId},
                role: 'shop',
                content: content,
                timestamp: new Date().toISOString()
            };

            fetch('/sendMessage', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: new URLSearchParams({
                    chatBoxId: chatBoxId,
                    accountId: accountId,
                    content: content
                })
            })
                .then(response => {
                    if (!response.ok) throw new Error('Failed to send message');
                    stompClient.send('/app/sendMessage', {}, JSON.stringify(message));
                    appendMessage(chatBoxId, 'shop', content, message.timestamp); // Hiển thị tin nhắn gửi
                    document.getElementById('content').value = ''; // Xóa nội dung input
                })
                .catch(error => console.error('Error:', error));
        });

        // Kết nối ngay khi tải trang

        connect();
    </script>
</main>
</body>
</html>
