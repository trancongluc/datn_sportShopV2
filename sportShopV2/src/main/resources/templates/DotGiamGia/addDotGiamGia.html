<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Menu}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Thêm Đợt Giảm Giá</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            padding: 20px;
        }

        .form-section {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
            flex: 0 0 40%; /* Chiếm 40% chiều rộng */
        }

        .product-section {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            flex: 0 0 55%; /* Chiếm 55% chiều rộng */
        }

        h2 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #343a40;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        .add-button {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .add-button button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .add-button button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .table-container {
            margin-top: 20px;
        }

        .table-container table {
            width: 100%;
            border-collapse: collapse;
        }

        .table-container th, .table-container td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .table-container th {
            background-color: #007bff;
            color: white;
        }

        .table-container td {
            background-color: white;
        }

        @media (max-width: 768px) {
            .form-section, .product-section {
                flex: 1 1 100%;
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
    <script>
        function toggleSelectAll(source) {
            const checkboxes = document.querySelectorAll('.product-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.checked = source.checked;
            });
        }
    </script>
</head>
<body>
<main layout:fragment="main1">
    <div class="container">
        <form th:action="@{/dot-giam-gia/save}" th:object="${dotGiamGia}" method="post" style="flex: 1;">
            <div style="display: flex; justify-content: space-between;">
                <div class="form-section">
                    <h2>Thêm đợt giảm giá</h2>
                    <div class="form-group">
                        <label for="promotion-name">Tên khuyến mại</label>
                        <input type="text" id="promotion-name" name="promotionName" placeholder="Tên khuyến mãi" th:field="*{name}" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="discount-value">Giá trị giảm</label>
                        <input type="number" id="discount-value" name="discountValue" placeholder="Giá trị giảm" th:field="*{discount}" required class="form-control" step="0.01" min="0">
                        <small class="form-text text-muted">Nhập giá trị giảm (ví dụ: 10.00).</small>
                    </div>
                    <div class="form-group">
                        <label for="start-date">Ngày bắt đầu</label>
                        <input type="datetime-local" id="start-date" name="startDate" th:field="*{startDate}" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="end-date">Ngày kết thúc</label>
                        <input type="datetime-local" id="end-date" name="endDate" th:field="*{endDate}" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="description">Mô tả</label>
                        <input type="text" id="description" name="description" placeholder="Mô tả" th:field="*{description}" required class="form-control">
                    </div>
                </div>

                <div class="product-section">
                    <h2>Sản phẩm</h2>
                    <label for="search-product" class="mr-2">Tìm Kiếm</label>
                    <input type="text" id="search-product" placeholder="Mã hoặc tên sản phẩm" class="form-control mr-2">
                    <div class="table-container mt-3">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th><input type="checkbox" id="select-all" onclick="toggleSelectAll(this)"></th>
                                <th>STT</th>
                                <th>Mã sản phẩm</th>
                                <th>Tên sản phẩm</th>
                                <th>Trạng thái</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="sp, iterStat : ${sanPhamPage.content}">
                                <td><input type="checkbox" class="product-checkbox" name="selectedProducts" th:value="${sp.id}"></td>
                                <td th:text="${iterStat.index + 1}"></td>
                                <td th:text="${sp.code}"></td>
                                <td th:text="${sp.tenSanPham}"></td>
                                <td th:text="${sp.trangThai}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link" th:href="@{/dot-giam-gia/add-dot-giam-gia(page=${currentPage - 1}, size=${size})}" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                th:classappend="${i == currentPage} ? 'active'">
                                <a class="page-link" th:href="@{/dot-giam-gia/add-dot-giam-gia(page=${i}, size=${size})}" th:text="${i + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/dot-giam-gia/add-dot-giam-gia(page=${currentPage + 1}, size=${size})}" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="add-button">
                <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Thêm Mới</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
