<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Menu}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
<!--    <link rel="stylesheet" th:href="@{/css/Style.css}">-->
<!--    <link rel="stylesheet" href="/css/Styles.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main layout:fragment="main1">
<div class="container mt-5">
    <!-- Filter section -->
    <div class="filter-container d-flex justify-content-between mb-4">
        <div>
            <button class="btn btn-outline-secondary">Tất cả</button>
            <button class="btn btn-outline-secondary">Chờ xác nhận</button>
            <button class="btn btn-outline-secondary">Chuẩn bị hàng</button>
            <button class="btn btn-outline-secondary">Chờ giao</button>
            <button class="btn btn-outline-secondary">Đang giao</button>
            <button class="btn btn-outline-secondary">Thành công</button>
        </div>
        <div class="d-flex">
            <input type="text" class="form-control" placeholder="Nhập thông tin đơn hàng cần tìm">
            <select class="form-select mx-2">
                <option selected>Loại Hóa Đơn</option>
                <option>Bán Giao Hàng</option>
                <option>Bán Tại Quầy</option>
            </select>
            <select class="form-select">
                <option selected>Trạng Thái</option>
                <option>Chờ Xác Nhận</option>
                <option>Chuẩn Bị Hàng</option>
                <option>Đang Giao</option>
                <option>Thành Công</option>
            </select>
            <select class="form-select ms-2">
                <option selected>Giá Trị</option>
            </select>
        </div>
    </div>

    <!-- Table section -->
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>STT</th>
            <th>Mã Hóa Đơn</th>
            <th>Tên Người Nhận</th>
            <th>SĐT Người Nhận</th>
            <th>Tổng Tiền</th>
            <th>Loại Hóa Đơn</th>
            <th>Trạng Thái</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td><a href="#">HD00014</a></td>
            <td>Nguyen Van A</td>
            <td>0867556563</td>
            <td>4,540,000</td>
            <td>Bán Giao Hàng</td>
            <td><span class="badge bg-warning text-dark">Chờ xác nhận</span></td>
            <td><button class="btn btn-primary">Thao tác</button></td>
        </tr>
        <tr>
            <td>2</td>
            <td><a href="#">HD00015</a></td>
            <td>Tran Thi B</td>
            <td>0369000658</td>
            <td>2,798,000</td>
            <td>Bán Tại Quầy</td>
            <td><span class="badge bg-success">Thành công</span></td>
            <td><button class="btn btn-primary">Thao tác</button></td>
        </tr>
        <!-- Add more rows as needed -->
        </tbody>
    </table>
</div>
</main>
</body>
</html>
