<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Menu}">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Hóa Đơn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main layout:fragment="main1">
    <div class="container my-5">
<!--        <a   th:href="@{/khach-hang/order_history/{id}(id=${hoaDon.id_account})}" class="btn btn-secondary" style="margin-top: 15px">Quay lại danh sách</a>-->
        <h2 style="margin-top: 15px">Chi Tiết Hóa Đơn</h2>

        <div class="row" style="margin-top: 15px">
            <div class="col-md-6">
                <p><strong>Mã Hóa Đơn:</strong> <span th:text="${hoaDon.billCode}"></span></p>
                <p><strong>Người đặt:</strong> <span th:text="${hoaDon.user_name}"></span></p>
                <p><strong>Số điện thoại:</strong> <span th:text="${hoaDon.phone_number}"></span></p>
                <p><strong>Địa chỉ:</strong> <span th:text="${hoaDon.address}"></span></p>
            </div>
            <div class="col-md-6">
                <p><strong>Ngày đặt:</strong> <span th:text="${hoaDon.createAt}"></span></p>
                <p><strong>Trạng thái:</strong> <span th:text="${hoaDon.status}"></span></p>
                <p><strong>Tổng tiền:</strong> <span th:text="${formattedTotal}"></span></p> <!-- Hiển thị tổng tiền đã định dạng -->
            </div>
        </div>
        <hr>
        <h4>Sản phẩm</h4>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Tên sản phẩm</th>
                <th>Số lượng</th>
                <th>Đơn giá</th>
                <th>Thành tiền</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="detail, stat : ${hoaDonChiTietList}">
                <td th:text="${stat.count + 1}"></td>
                <td th:text="${detail.sanPhamChiTiet.idSanPham.tenSanPham}"></td>
                <td th:text="${detail.quantity}"></td>
                <td th:text="${detail.formattedPrice}"></td>
                <td th:text="${detail.formattedTotal}"></td>
            </tr>
            </tbody>
        </table>

    </div>




</main>
</body>
</html>
