    <title>Lịch Sử Đơn Hàng</title>

<body>
<main layout:fragment="main1">
    <div class="container my-5">
        <h2 class="mb-4">Lịch Sử Đơn Hàng </h2>

        <!-- Bộ lọc và tìm kiếm -->
        <div class="row mb-4">
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Tìm mã đơn hàng ...">
            </div>
            <div class="col-md-2">
                <select class="form-select">
                    <option value="all">Tất cả trạng thái</option>
                    <option value="processing">Đang xử lý</option>
                    <option value="completed">Đã hoàn thành</option>
                    <option value="canceled">Đã hủy</option>
                </select>
            </div>
            <div class="col-md-2">
                <input type="date" class="form-control" placeholder="Ngày bắt đầu">
            </div>
            <div class="col-md-2">
                <input type="date" class="form-control" placeholder="Ngày kết thúc">
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary w-100">Tìm kiếm</button>
            </div>
        </div>

        <!-- Danh sách đơn hàng -->
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Mã Đơn Hàng</th>

                    <th>Ngày Đặt</th>
                    <th>Trạng Thái</th>
                    <th>Tổng Tiền</th>
                    <th>Hành Động</th>
                </tr>
                </thead>
                <tbody>
                <!-- Lặp qua danh sách đơn hàng với Thymeleaf -->
                <tr th:each="order, stat : ${orders}">
                    <td th:text="${stat.count}"></td>
                    <td th:text="${order.billCode}"></td>
                    <td th:text="${order.createAt}"></td>
                    <td th:text="${order.status}"></td>
                    <td th:text="${order.total_money}"></td>
                    <td>
                        <a th:href="@{'/khach-hang/detail/' + ${order.id}}" class="btn btn-primary">Chi tiết</a>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
