<!doctype html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Menu}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lịch Sử Đơn Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main layout:fragment="main1">
    <div class="container my-5">
        <h2 class="mb-4">Lịch Sử Đơn Hàng </h2>

        <!-- Bộ lọc và tìm kiếm -->
        <div class="row mb-4">
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Tìm mã đơn hàng ...">
            </div>
            <div class="col-md-2">
                <select class="form-select">
                    <option value="all">Tất cả trạng thái</option>
                    <option value="processing">Đang xử lý</option>
                    <option value="completed">Đã hoàn thành</option>
                    <option value="canceled">Đã hủy</option>
                </select>
            </div>
            <div class="col-md-2">
                <input type="date" class="form-control" placeholder="Ngày bắt đầu">
            </div>
            <div class="col-md-2">
                <input type="date" class="form-control" placeholder="Ngày kết thúc">
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary w-100">Tìm kiếm</button>
            </div>
        </div>

        <!-- Danh sách đơn hàng -->
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Mã Đơn Hàng</th>

                    <th>Ngày Đặt</th>
                    <th>Trạng Thái</th>
                    <th>Tổng Tiền</th>
<!--                    <th>Hành Động</th>-->
                </tr>
                </thead>
                <tbody>
                <!-- Lặp qua danh sách đơn hàng với Thymeleaf -->
                <tr th:each="order, stat : ${orders}">
                    <td th:text="${stat.count}"></td>
                    <td th:text="${order.billCode}"></td>
                    <td th:text="${order.createAt}"></td>
                    <td th:text="${order.status}"></td>
                    <td th:text="${order.getFormattedTotalMoney()}"></td>

<!--                    <td>-->
<!--                        <a th:href="@{'/khach-hang/detail/' + ${order.id}}" class="btn btn-primary">Chi tiết</a>-->

<!--                    </td>-->
                </tr>
                </tbody>
            </table>
        </div>
    </div>



</main>
</body>
</html>
