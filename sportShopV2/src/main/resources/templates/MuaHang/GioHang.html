<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Khách hàng</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px; /* Khoảng cách giữa hai cột */
        }

        .left, .right {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .left {
            width: 60%;
        }

        .right {
            width: 35%;
        }

        h2 {
            margin-top: 0;
        }

        input[type="text"], input[type="email"], input[type="tel"], select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .note {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .note img {
            width: 50px;
            margin-right: 10px;
        }

        .note span {
            font-size: 14px;
            color: #666;
        }

        .right .section {
            margin-bottom: 20px;
        }

        .right .section label {
            display: block;
            margin-bottom: 5px;
        }

        .right .section input[type="text"] {
            width: calc(100% - 100px);
            display: inline-block;
        }

        .right .section button {
            width: 80px;
            padding: 10px;
            margin-left: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }

        .right .section .toggle-switch {
            display: flex;
            align-items: center;
        }

        .right .section .toggle-switch input {
            margin-right: 10px;
        }

        .right .section .total {
            font-size: 18px;
            font-weight: bold;
            color: red;
        }

        .right .section .confirm-button {
            width: 100%;
            padding: 15px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
<nav><a th:href="@{/mua-sam-SportShopV2/trang-chu}">
    <button class="btn btn-info">Trở lại</button>
</a></nav>
<div>
    <table class="w-full table-auto">
        <thead>
        <tr class="bg-orange-500 text-black">
            <th class="px-4 py-2">STT</th>
            <th class="px-4 py-2">Ảnh Sản Phẩm</th>
            <th class="px-4 py-2">Thông tin sản phẩm</th>
            <th class="px-4 py-2">Màu sắc</th>
            <th class="px-4 py-2">Số lượng</th>
            <th class="px-4 py-2">Tổng tiền</th>
            <th class="px-4 py-2">Trạng Thái</th>
        </tr>
        </thead>
        <tbody >
        <tr class="bg-gray-100" th:each="list, index: ${listCart}">
            <td class="border px-4 py-2 text-center" th:text="${index.index + 1}"></td>
            <td class="border px-4 py-2 text-center">
                <img alt="Sản phẩm" height="50"
                     th:src="${listImage[index.index]?.tenAnh != null ? '/images/' + listImage[index.index].tenAnh : '/images/giayMau.png'}"
                     width="50"/>

            </td>
            <td class="border px-4 py-2">
                <p th:text="${list[index.index].idSanPhamChiTiet.idSanPham.tenSanPham}"></p>
                <p>Kích cỡ:
                    <span th:text="${list[index.index].idSanPhamChiTiet.idKichThuoc.tenKichThuoc}"></span>
                </p>
            </td>
            <td class="border px-4 py-2 text-center">
                <div
                        th:style="'width: 40px; height: 40px;background-color: ' + ${list.idSanPhamChiTiet.idMauSac.tenMauSac}">
                </div>
                <span th:if="${list.idSanPhamChiTiet.idMauSac == null}">Không có màu</span>
            </td>

            <td class="border px-4 py-2 text-center" th:text="${list[index.index].quantity}"></td>
            <td class="border px-4 py-2 text-center"
                th:text="${list[index.index].soLuong * list[index.index].giaTien}"></td>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <div class="left">
        <h2>Khách hàng</h2>
        <input placeholder="Nguyễn Hà Nhật Nam" type="text"/>
        <input placeholder="0378538888" type="tel"/>
        <input placeholder="vinhnguyen.dev@gmail.com" type="email"/>
        <input placeholder="10 Trung Dương Thanh" type="text"/>
        <div style="display: flex; justify-content: space-between;">
            <select>
                <option>Bình Dương</option>
            </select>
            <select>
                <option>Huyện Dầu Tiếng</option>
            </select>
            <select>
                <option>Xã Minh Hoà</option>
            </select>
        </div>
        <textarea placeholder="Ghi chú"></textarea>
        <div class="note">
            <img alt="GHN Express logo" height="50"
                 src="https://storage.googleapis.com/a1aa/image/EjcVS2MxCj75FFC4qvqZuAEQcr4huuZ3KGfQSrmTIEaDdI5JA.jpg"
                 width="50"/>
            <span>Thời gian nhận hàng dự kiến: 27/12/2023</span>
        </div>
    </div>
    <div class="right">
        <h2>Thông tin thanh toán</h2>
        <div class="section">
            <label>Khách thanh toán</label>
            <input readonly type="text" value="0 VND"/>
        </div>
        <div class="section">
            <label>Mã giảm giá:</label>
            <input type="text" value="VC73483058 - HANGNT169"/>
            <button>Chọn mã</button>
        </div>
        <div class="section toggle-switch">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="TraSau" checked name="thanhToan"
                       value="TraSau" onchange="toggleSwitch('TraSau', 'GiaoHang')">
                <label class="form-check-label" for="TraSau">Trả sau</label>
            </div>
        </div>
        <div class="section toggle-switch">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="GiaoHang" name="thanhToan"
                       value="GiaoHang" onchange="toggleSwitch('GiaoHang', 'TraSau')">
                <label class="form-check-label" for="GiaoHang">Giao hàng</label>
            </div>
        </div>
        <script>
            function toggleSwitch(activeId, otherId) {
                // Lấy checkbox đang được thao tác
                const activeCheckbox = document.getElementById(activeId);
                const otherCheckbox = document.getElementById(otherId);

                // Nếu checkbox được bật, thì tắt checkbox còn lại
                if (activeCheckbox.checked) {
                    otherCheckbox.checked = false;
                }
            }
        </script>
        <script>
            function toggleSwitch(activeId, otherId) {
                // Lấy checkbox đang được thao tác
                const activeCheckbox = document.getElementById(activeId);
                const otherCheckbox = document.getElementById(otherId);

                // Nếu checkbox được bật, thì tắt checkbox còn lại
                if (activeCheckbox.checked) {
                    otherCheckbox.checked = false;
                }
            }
        </script>
        <div class="section">
            <label>Tiền hàng:</label>
            <input readonly type="text" value="9.500.000 VND"/>
        </div>
        <div class="section">
            <label>Phí vận chuyển:</label>
            <input type="text" value="0 VND"/>
        </div>
        <div class="section">
            <label>Giảm giá:</label>
            <input readonly type="text" value="300.000 VND"/>
        </div>
        <div class="section">
            <label>Điểm hiện tại là 430:</label>
        </div>
        <div class="section total">
            Tổng tiền: 9.200.000 VND
        </div>
        <button class="confirm-button">Xác nhận đặt hàng</button>
    </div>
</div>
</body>
</html>
