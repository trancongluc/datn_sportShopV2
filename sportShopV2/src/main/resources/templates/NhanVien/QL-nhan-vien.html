<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Menu}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet"/>
    <title>Sport Shop V2</title>
    <link rel="stylesheet" href="/css/nhanVien.css">
</head>
<body>
<main layout:fragment="main1">

    <div class="container">
        <form th:action="@{/quan-ly-nhan-vien}" method="get">
            <h1 class="txt">Quản lý nhân viên</h1>
            <div class="filter-section">
                <input type="text" placeholder="Tìm kiếm theo tên, điện thoại, email, địa chỉ và trạng thái hoạt động..." name="keyword">
                <button style="margin-left: 400px" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                    </svg>
                    Search/Reset
                </button>
                <a href="/them-nhan-vien" class="btn btn-success">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                    </svg>
                    Thêm nhân viên
                </a>

            </div>
        </form>
        <table>
            <thead>
            <tr>
                <th>#</th>

                <th>Họ và tên</th>
                <th>Điện thoại</th>
                <th>E-mail</th>
                <th>Ngày sinh</th>
                <th>Giới tính</th>
                <th>Địa chỉ</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr>
            <tr th:each="nv, iterStat : ${emp}">
                <td th:text="${iterStat.index + 1}"></td>

                <td>
                    <div class="d-flex align-items-center">
                        <img th:src="@{/uploads/{imageFileName}(imageFileName=${khachHang.imageFileName})}"
                             alt="Ảnh khách hàng" width="50" height="50" class="rounded-circle me-2">
                        <span th:text="${nv.fullName}" style="color: black;"></span>
                    </div>
                </td>
                <td th:text="${nv.phoneNumber}"></td>
                <td th:text="${nv.email}"></td>
                <td th:text="${nv.date}"></td>
                <td th:text="${nv.gender}"></td>
                <td>
                    <div th:each="address : ${nv.addresses}">
                        <span th:text="${address.tinh}"></span>,
                        <span th:text="${address.quan}"></span>,
                        <span th:text="${address.phuong}"></span>
                        <br/>
                    </div>
                </td>
                <td>
                    <div th:each="st : ${nv.Account}">
                        <span th:text="${st.status}"></span>
                        <br/>
                    </div>
                </td>
                <td>
                    <a th:href="@{/emp/detail/{id}(id=${nv.id})}" class="icon btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd"
                                  d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                        </svg>
                        ️
                    </a>
                    <a th:href="@{/delete/{id}(id=${nv.id})}" class="icon btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-x-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                        </svg>
                    </a>
                </td>
            </tr>

            </tbody>
        </table>
        <nav>
            <div class="d-flex justify-content-center">
                <div class="pagination">
                    <ul class="pagination">
                        <li th:if="${currentPage > 0}">
                            <a th:href="@{/khach-hang/list(page=${currentPage - 1}, size=${size})}"
                               class="btn btn-secondary"><</a>
                        </li>
                        <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                            <a th:href="@{/khach-hang/list(page=${i}, size=${size})}"
                               th:text="${i + 1}"
                               th:class="${i == currentPage} ? 'btn btn-primary' : 'btn btn-secondary'"></a>
                        </li>
                        <li th:if="${currentPage < totalPages - 1}">
                            <a th:href="@{/khach-hang/list(page=${currentPage + 1}, size=${size})}"
                               class="btn btn-secondary">></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
</main>
</body>
</html>
