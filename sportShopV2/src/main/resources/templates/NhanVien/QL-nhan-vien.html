<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Menu}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet"/>
    <title>Sport Shop V2</title>
    <link rel="stylesheet" href="/css/nhanVien.css">
</head>
<body>
<main layout:fragment="main1">

    <div class="container">
        <h1 class="txt">Quản lý nhân viên</h1>
        <form th:action="@{/quan-ly-nhan-vien}" method="get" class="shadow-lg p-3 mb-5 bg-body rounded">
            <div class="fw-bold" style="margin-bottom: 10px">Tìm kiếm nhân viên
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                     viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
            </div>
            <div class="filter-section">
                <input type="text"
                       placeholder="Tìm kiếm theo tên, điện thoại, email, địa chỉ và trạng thái hoạt động..."
                       name="keyword" th:value="${keyword}">
                <button style="margin-left: 400px; width: 150px" type="submit" class="btn btn-warning">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                    </svg>
                    Search
                </button>
                <a href="/quan-ly-nhan-vien" class="btn btn-danger" style="margin-left: 10px; width: 150px" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                    </svg>
                    Reset
                </a>
                <a href="/them-nhan-vien" class="btn btn-success">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                    </svg>
                    Thêm nhân viên
                </a>

            </div>
        </form>
        <div class="shadow-lg p-3 mb-5 bg-body rounded" style="margin-top: 50px">
            <div class="fw-bold">Bảng danh sách nhân viên
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-list-task" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                          d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5zM3 3H2v1h1z"/>
                    <path d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1z"/>
                    <path fill-rule="evenodd"
                          d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5zM2 7h1v1H2zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm1 .5H2v1h1z"/>
                </svg>
            </div>
            <table>
                <thead>
                <tr>
                    <th>#</th>

                    <th>Họ và tên</th>
                    <th>Điện thoại</th>
                    <th>E-mail</th>
                    <th>Ngày sinh</th>
                    <th>Giới tính</th>
                    <th>Địa chỉ</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                <tr th:each="nv, iterStat : ${emp}">
                    <td th:text="${iterStat.index + 1}"></td>

                    <td>
                        <div class="d-flex align-items-center">
                            <img th:src="@{uploads/{imageFileName}(imageFileName=${nv.imageFileName})}"
                                 alt="Ảnh khách hàng" width="50" height="50" class="rounded-circle me-2">
                            <span th:text="${nv.fullName}" style="color: black;"></span>
                        </div>
                    </td>
                    <td th:text="${nv.phoneNumber}"></td>
                    <td th:text="${nv.email}"></td>
                    <td th:text="${nv.date}"></td>
                    <td th:text="${nv.gender}"></td>
                    <td>
                        <div th:each="address : ${nv.addresses}">
                            <span th:text="${address.tinh}"></span>,
                            <span th:text="${address.quan}"></span>,
                            <span th:text="${address.phuong}"></span>
                            <br/>
                        </div>
                    </td>
                    <td>
                        <div th:each="st : ${nv.Account}">
                            <span th:text="${st.status}"></span>
                            <br/>
                        </div>
                    </td>
                    <td>
                        <a th:href="@{/emp/detail/{id}(id=${nv.id})}" class="icon btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                <path fill-rule="evenodd"
                                      d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                            </svg>
                            ️
                        </a>
                        <a th:href="@{/delete/{id}(id=${nv.id})}" class="icon btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-x-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                            </svg>
                        </a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>

<!--        <nav>-->
<!--            <div class="d-flex justify-content-center">-->

<!--                    <ul class="pagination">-->
<!--                        <li th:if="${currentPage > 0}">-->
<!--                            <a th:href="@{/quan-ly-nhan-vien(page=${currentPage - 1}, size=${size})}"-->
<!--                               class="btn btn-secondary"><</a>-->

<!--                               th:text="${i + 1}"-->
<!--                               th:class="${i == currentPage} ? 'btn btn-primary' : 'btn btn-secondary'"></a>-->
<!--                        </li>-->
<!--                        <li th:if="${currentPage < totalPages - 1}">-->
<!--                            <a th:href="@{/quan-ly-nhan-vien(page=${currentPage + 1}, size=${size})}"-->
<!--                               class="btn btn-secondary">></a>-->
<!--                        </li>-->
<!--                    </ul>-->
<!--                </div>-->
<!--            </div>-->
<!--        </nav>-->
        <div aria-label="...">
            <ul class="pagination">
                <li class="page-item disabled" th:if="${currentPage > 0}">
                    <span th:href="@{/quan-ly-nhan-vien(page=${currentPage - 1}, size=${size})}" class="btn page-link">Previous</span>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                    <a class="page-link" href="#"
                       th:href="@{/quan-ly-nhan-vien(page=${i}, size=${size})}"
                       th:text="${i + 1}"
                       th:class="${i == currentPage} ? 'btn btn-primary' : 'btn btn-secondary'"></a>
                </li>
                <li class="page-item" th:if="${currentPage < totalPages - 1}">
                    <a class="btn page-link" href="#" th:href="@{/quan-ly-nhan-vien(page=${currentPage + 1}, size=${size})}">Next</a>
                </li>
            </ul>
        </div>
</main>
</body>
</html>
