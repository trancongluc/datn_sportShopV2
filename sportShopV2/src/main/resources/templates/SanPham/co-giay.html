<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Menu}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/thuoc-tinh-sp.css"/>
    <title>Quản Lý Cổ Giày</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            position: relative;
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input , .form-group select{
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<main layout:fragment="main1">
    <div >
        <div class="header">
            <i class="fas fa-box"></i>
            Quản lý Cổ Giày
        </div>
        <div class="filter-section">
            <div class="form-row align-items-end">
                <div class="form-group col-md-3">
                    <label for="filter" class="font-weight-bold">Bộ lọc</label>
                    <input type="text" class="form-control" id="filter" placeholder="Tìm kiếm">
                </div>
                <div class="form-group col-md-3">
                    <label for="status" class="font-weight-bold">Trạng thái</label>
                    <select id="status" class="form-control">
                        <option value="all">Tất cả</option>
                    </select>
                </div>
                <div class="filter-buttons">
                    <button class="btn btn-primary mr-2">Tìm kiếm</button>
                    <button class="btn btn-danger">Làm mới bộ lọc</button>
                </div>
            </div>
        </div>
        <div class="table-section">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="header">
                    <i class="fas fa-list"></i>
                    Danh sách cổ giày
                </div>
                <button class="btn btn-primary add-btn" id="addBtn">+ Thêm</button>
            </div>
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên Cổ Giày</th>
                    <th>Ngày cập nhật</th>
                    <th>Trạng Thái</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>Cổ Cao</td>
                    <td>23-12-2023</td>
                    <td><span class="status active">Đang sử dụng</span></td>
                    <td class="actions">
                        <i class="fas fa-eye"></i>
                        <i class="fas fa-edit"></i>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Cổ Thấp</td>
                    <td>20-12-2023</td>
                    <td><span class="status active">Đang sử dụng</span></td>
                    <td class="actions">
                        <i class="fas fa-eye"></i>
                        <i class="fas fa-edit"></i>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Cổ Vừa</td>
                    <td>19-12-2023</td>
                    <td><span class="status active">Đang sử dụng</span></td>
                    <td class="actions">
                        <i class="fas fa-eye"></i>
                        <i class="fas fa-edit"></i>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" >&times;</span>
            <h2>Thêm cổ giày mới</h2>
            <div class="form-group">
                <label for="tenCoGiay">Tên Cổ Giày</label>
                <input type="text" id="tenCoGiay" name="tenCoGiay">
            </div>
            <div class="form-group">
                <label for="trangThai">Trạng Thái</label>
                <select id="trangThai" name="trangThai">
                    <option value="1">Đang sử dụng</option>
                    <option value="0">Ngừng sử dụng</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Lưu</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/ThuocTinhSanPham.js"></script>
</main>
</body>
</html>
