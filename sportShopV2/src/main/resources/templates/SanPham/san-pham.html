<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Menu}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/thuoc-tinh-sp.css"/>
    <title>Quản Lý Sản Phẩm</title>

</head>
<body>
<main layout:fragment="main1">
    <div>
        <div class="header">
            <i class="fas fa-box"></i>
            Quản lý sản phẩm
        </div>
        <div class="filter-section">
            <div class="form-row align-items-end">
                <div class="form-group col-md-3">
                    <label for="filter" class="font-weight-bold">Bộ lọc</label>
                    <input type="text" class="form-control" id="filter" placeholder="Tìm kiếm">
                </div>
                <div class="form-group col-md-3">
                    <label for="status" class="font-weight-bold">Trạng thái</label>
                    <select id="status" class="form-control">
                        <option value="all">Tất cả</option>
                    </select>
                </div>
                <div class="filter-buttons">
                    <button class="btn btn-primary mr-2">Tìm kiếm</button>
                    <button class="btn btn-danger">Làm mới bộ lọc</button>
                </div>
            </div>
        </div>
        <div class="table-section">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="header">
                    <i class="fas fa-list"></i>
                    Danh sách sản phẩm
                </div>
                <button class="btn btn-primary add-btn">+ Thêm Sản Phẩm</button>
            </div>
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã Sản Phẩm</th>
                    <th>Tên Sản Phẩm</th>
                    <th>Số Lượng Tồn</th>
                    <th>Trạng Thái</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>SpAdidas1</td>
                    <td>Giày Thể THao Adidas</td>
                    <td>1111</td>
                    <td><span class="status active">Đang sử dụng</span></td>

                    <td class="actions">
                        <i class="fas fa-eye"></i>
                        <i class="fas fa-edit"></i>
                    </td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>SpAdidas2</td>
                    <td>Giày Đá Bóng Adidas</td>
                    <td>1111</td>
                    <td><span class="status active">Đang sử dụng</span></td>

                    <td class="actions">
                        <i class="fas fa-eye"></i>
                        <i class="fas fa-edit"></i>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</main>
</body>
</html>
