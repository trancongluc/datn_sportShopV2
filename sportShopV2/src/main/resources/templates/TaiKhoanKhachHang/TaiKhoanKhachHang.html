<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <title>Quản Lý Tài Khoản - SprotShopV@</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        main {
            display: flex;
        }

        .sidebar {
            width: 25%;
            background-color: #2C3E50;
            padding: 15px;
            color: black;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin: 10px 0;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #34495E;
        }

        .sidebar .active {
            background-color: #2980B9;
        }

        .content {
            width: 75%;
            padding: 15px;
            background-color: white;
        }

        h2 {
            margin-top: 20px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th, .table td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        .image-upload {
            cursor: pointer;
            display: inline-block;
        }

        .image-upload img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #2980B9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3498DB;
        }

        input[type="file"] {
            display: none;
        }






        .content {
            width: 80%;
            margin: 0 auto;
        }
        .image-upload {
            display: block;
            margin: 20px auto;
            width: 100px;
            height: 100px;
            background-color: #ccc;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
            font-size: 14px;
            color: #666;
        }
        .col-md-6 {
            margin-bottom: 15px;
        }
        .col-md-6 label {
            display: block;
            margin-bottom: 5px;
        }
        .col-md-6 input, .col-md-6 select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }



        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .address-section {
            margin-top: 30px;
        }
        .address-section h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .address-section p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<main>
    <script src="https://esgoo.net/scripts/jquery.js"></script>
    <style type="text/css">
        .css_select { display: inline-table; width: 25%; padding: 5px; margin: 5px 2%; border: solid 1px #686868; border-radius: 5px; }
    </style>
    <div class="sidebar">
        <ul>
            <li><a href="#" id="account-info-link" class="active">Thông tin tài khoản</a></li>
            <li><a href="#" id="address-info-link">Địa chỉ giao hàng</a></li>
            <li><a href="#" id="order-history-link">Lịch sử đơn hàng</a></li>
            <li><a href="#" id="change-password-link">Thay đổi mật khẩu</a></li>
            <li><a href="#">Đăng xuất</a></li>
        </ul>
    </div>

    <div class="content">
        <section class="account-info" id="account-info">
            <div class="row">
                <!-- Cột bên trái -->
                <div class="col-md-4 text-center">
                    <div class="image-upload">
                        <label for="file-input">
                            <img src="https://via.placeholder.com/1080" alt="placeholder image" id="image-preview">
                        </label>
                        <input id="file-input" type="file" accept="image/*" onchange="loadImage(event)">
                    </div>
                </div>

                <!-- Cột bên phải -->
                <div class="col-md-8">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="hoTen" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" id="hoTen" placeholder="Nhập họ và tên">
                        </div>
                        <div class="col-md-6">
                            <label for="ngaySinh" class="form-label">Ngày sinh</label>
                            <input type="date" class="form-control" id="ngaySinh">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Nhập email">
                        </div>
                        <div class="col-md-6">
                            <label for="gioiTinh" class="form-label">Giới tính</label>
                            <select class="form-select" id="gioiTinh">
                                <option value="Nam">Nam</option>
                                <option value="Nữ">Nữ</option>
                                <option value="Khác">Khác</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="soDienThoai" class="form-label">Số điện thoại</label>
                        <input type="text" class="form-control" id="soDienThoai" placeholder="Nhập số điện thoại">
                    </div>
                    <div class="css_select_div">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="tinh" class="form-label">Tỉnh</label>
                                <select class="form-select" id="tinh" name="tinh" title="Chọn Tỉnh Thành">
                                    <option value="0" hidden>Tỉnh Thành</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="quan" class="form-label">Huyện</label>
                                <select class="form-select" id="quan" name="quan" title="Chọn Quận Huyện">
                                    <option value="0" hidden>Quận Huyện</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="phuong" class="form-label">Phường</label>
                                <select class="form-select" id="phuong" name="phuong" title="Chọn Phường Xã">
                                    <option value="0" hidden>Phường Xã</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="soNha" class="form-label">Số nhà</label>
                        <input type="text" class="form-control" id="soNha" placeholder="Nhập số nhà và địa chỉ chi tiết">
                    </div>

                    <button class="btn">Chỉnh sửa thông tin cá nhân</button>
                </div>
            </div>
        </section>

        <section class="address-info" id="address-info" style="display:none;">
            <h2>Địa chỉ giao hàng</h2>


            <p><strong>Địa chỉ hiện tại:</strong> 123 Đường ABC, Quận 1, TP.HCM</p>
            <button class="btn">Chỉnh sửa địa chỉ</button>
            <button class="btn">Thêm địa chỉ mới</button>
        </section>

        <section class="order-history" id="order-history" style="display:none;">
            <h2>Lịch sử đơn hàng</h2>
            <table class="table">
                <tr>
                    <th>Mã đơn hàng</th>
                    <th>Ngày đặt</th>
                    <th>Tổng tiền</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
                <tr>
                    <td>#12345</td>
                    <td>01/01/2024</td>
                    <td>500,000 VNĐ</td>
                    <td>Đã giao</td>
                    <td><button>Xem chi tiết</button></td>
                </tr>
                <!-- Thêm các đơn hàng khác ở đây -->
            </table>
        </section>

        <section class="change-password" id="change-password" style="display:none;">
            <h2>Thay đổi mật khẩu</h2>
            <form>
                <label for="current-password">Mật khẩu hiện tại:</label>
                <input type="password" id="current-password" required>

                <label for="new-password">Mật khẩu mới:</label>
                <input type="password" id="new-password" required>

                <label for="confirm-password">Xác nhận mật khẩu mới:</label>
                <input type="password" id="confirm-password" required>

                <button type="submit">Cập nhật mật khẩu</button>
            </form>
        </section>
    </div>
</main>

<!--<script src="/js/KhachHang.js"></script>-->
<script>
    function loadImage(event) {
        const image = document.getElementById('image-preview');
        image.src = URL.createObjectURL(event.target.files[0]);
        image.onload = function () {
            URL.revokeObjectURL(image.src) // free memory
        }
    }

    // JavaScript để chuyển đổi giữa các phần nội dung
    const accountInfoLink = document.getElementById('account-info-link');
    const addressInfoLink = document.getElementById('address-info-link');
    const orderHistoryLink = document.getElementById('order-history-link');
    const changePasswordLink = document.getElementById('change-password-link');

    const accountInfoSection = document.getElementById('account-info');
    const addressInfoSection = document.getElementById('address-info');
    const orderHistorySection = document.getElementById('order-history');
    const changePasswordSection = document.getElementById('change-password');

    // Hiển thị thông tin tài khoản khi nhấp vào liên kết
    accountInfoLink.addEventListener('click', function() {
        accountInfoSection.style.display = 'block';
        addressInfoSection.style.display = 'none';
        orderHistorySection.style.display = 'none';
        changePasswordSection.style.display = 'none';
        setActiveLink(accountInfoLink);
    });

    // Hiển thị địa chỉ giao hàng khi nhấp vào liên kết
    addressInfoLink.addEventListener('click', function() {
        accountInfoSection.style.display = 'none';
        addressInfoSection.style.display = 'block';
        orderHistorySection.style.display = 'none';
        changePasswordSection.style.display = 'none';
        setActiveLink(addressInfoLink);
    });

    // Hiển thị lịch sử đơn hàng khi nhấp vào liên kết
    orderHistoryLink.addEventListener('click', function() {
        accountInfoSection.style.display = 'none';
        addressInfoSection.style.display = 'none';
        orderHistorySection.style.display = 'block';
        changePasswordSection.style.display = 'none';
        setActiveLink(orderHistoryLink);
    });

    // Hiển thị phần thay đổi mật khẩu khi nhấp vào liên kết
    changePasswordLink.addEventListener('click', function() {
        accountInfoSection.style.display = 'none';
        addressInfoSection.style.display = 'none';
        orderHistorySection.style.display = 'none';
        changePasswordSection.style.display = 'block';
        setActiveLink(changePasswordLink);
    });

    // Hiển thị phần thông tin tài khoản mặc định
    accountInfoSection.style.display = 'block';

    // Hàm để đặt liên kết hiện tại là liên kết hoạt động
    function setActiveLink(activeLink) {
        const links = document.querySelectorAll('.sidebar a');
        links.forEach(link => {
            link.classList.remove('active');
        });
        activeLink.classList.add('active');
    }

    $(document).ready(function () {
        //Lấy tỉnh thành
        $.getJSON('https://esgoo.net/api-tinhthanh/1/0.htm', function (data_tinh) {
            if (data_tinh.error == 0) {
                $.each(data_tinh.data, function (key_tinh, val_tinh) {
                    $("#tinh").append('<option value="' + val_tinh.id + '">' + val_tinh.full_name + '</option>');
                });
                $("#tinh").change(function (e) {
                    var idtinh = $(this).val();
                    //Lấy quận huyện
                    $.getJSON('https://esgoo.net/api-tinhthanh/2/' + idtinh + '.htm', function (data_quan) {
                        if (data_quan.error == 0) {
                            $("#quan").html('<option value="0">Quận Huyện</option>');
                            $("#phuong").html('<option value="0">Phường Xã</option>');
                            $.each(data_quan.data, function (key_quan, val_quan) {
                                $("#quan").append('<option value="' + val_quan.id + '">' + val_quan.full_name + '</option>');
                            });
                            //Lấy phường xã
                            $("#quan").change(function (e) {
                                var idquan = $(this).val();
                                $.getJSON('https://esgoo.net/api-tinhthanh/3/' + idquan + '.htm', function (data_phuong) {
                                    if (data_phuong.error == 0) {
                                        $("#phuong").html('<option value="0">Phường Xã</option>');
                                        $.each(data_phuong.data, function (key_phuong, val_phuong) {
                                            $("#phuong").append('<option value="' + val_phuong.id + '">' + val_phuong.full_name + '</option>');

                                        });
                                    }
                                });
                            });

                        }
                    });
                });

            }
        });

    });
</script>
</body>
</html>
