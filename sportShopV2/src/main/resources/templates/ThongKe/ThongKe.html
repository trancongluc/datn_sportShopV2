<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Menu}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống Kê</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .stat-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .stat-box h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #888;
        }

        .stat-box p {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .chart-section {
            margin-top: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .filter-buttons {
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .filter-buttons button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<main layout:fragment="main1">
    <div class="container my-5">
        <div class="row text-center">
            <div class="col-md-4">
                <div class="stat-box">
                    <h3 class="text-start">Doanh số tháng này</h3>
                    <p>
                        <span th:text="${totalOrders}"></span> Đơn hàng /
                        <span th:text="${totalMoney}"></span> VND
                    </p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-box">
                    <h3  class="text-start">Doanh số hôm nay</h3>
                    <p>
                        <span th:text="${totalOrdersTd}"></span> Đơn hàng /
                        <span th:text="${formattedMoneyTd}"></span> VND
                    </p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-box">
                    <h3  class="text-start">Hàng bán được tháng này</h3>
                    <p> <span th:text="${tongSPInMonth}"></span> Sản Phẩm</p>
                </div>
            </div>
        </div>

        <div class="chart-section">
            <div class="filter-buttons">
                <button class="btn btn-outline-primary">Excel</button>
                <button class="btn btn-outline-primary">Bộ lọc</button>
                <button class="btn btn-primary">Ngày</button>
                <button class="btn btn-primary">7 Ngày</button>
                <button class="btn btn-primary">Tháng</button>
                <button class="btn btn-primary">Năm</button>
                <button class="btn btn-outline-primary">Tùy chỉnh</button>
            </div>
            <h4 class="text-center">Biểu Đồ Thống Kê Hóa Đơn Và Sản Phẩm Theo Năm</h4>
            <canvas id="myYearChart" width="100%" height="30px"></canvas>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const ctx = document.getElementById('myYearChart').getContext('2d');

            const yearChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5', 'Tháng 6', 'Tháng 7', 'Tháng 8', 'Tháng 9', 'Tháng 10', 'Tháng 11', 'Tháng 12'],
                    datasets: [{
                        label: 'Số lượng hóa đơn',
                        data: [], // Sẽ được cập nhật từ API
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }, {
                        label: 'Số lượng sản phẩm',
                        data: [], // Sẽ được cập nhật từ API
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 10, // Bước giá trị trên trục y
                            }
                        }
                    }
                }
            });

            // Hàm để tải dữ liệu từ API và cập nhật biểu đồ
            function loadYearData() {
                fetch('/thong-ke/thong-ke-nam')
                    .then(response => response.json())
                    .then(data => {
                        console.log('Dữ liệu API:', data); // Debug log dữ liệu
                        yearChart.data.datasets[0].data = data.totalBills;
                        yearChart.data.datasets[1].data = data.totalProducts;
                        yearChart.update(); // Cập nhật lại biểu đồ
                    })
                    .catch(error => console.error('Lỗi khi tải dữ liệu:', error));
            }

            // Tự động tải dữ liệu khi trang được tải
            loadYearData();  // Gọi hàm để tải dữ liệu và cập nhật biểu đồ
        });

    </script>
</main>
</body>
</html>
